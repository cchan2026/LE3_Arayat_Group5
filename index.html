<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>d q na kaya i22222222</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <script>
      var contactsName[];
      var contactsAd[];
      var contactsNum[];
      function displayName(){
        alert("hai hai");
        document.getElementById("txtName").innerHTML = "";
        for (var i=0; i<contactsName.length; i++){
          document.getElementById("txtName").innerHTML = '<span class="d-inline-block">' + contactsName[i] + '</span>';
        }
      }
      function getProfile(){
        var name = document.getElementById("personname").value;
        var address = document.getElementById("address").value;
        var phonenum = document.getElementById("phoneNo").value;
        addToContacts(name, address, phonenum);
      }
      function addToContacts(n, a, p){
        contactsName.push(n);
        contactsAd.push(a);
        contactsNum.push(p);
        displayName();
        displayAd();
        displayNum();
        localStorage.setItem("contactsName",JSON.stringify(contactsName));
        localStorage.setItem("contactsAd",JSON.stringify(contactsAd));
        localStorage.setItem("contactsNum",JSON.stringify(contactsNum));
      }
      function loadName(){
        if(JSON.parse(localStorage.getItem('contactsName') != null)){
          contactsName = JSON.parse(localStorage.getItem('contactsName'));
          displayName();
        }
        if(JSON.parse(localStorage.getItem('contactsAd') != null)){
          contactsAd = JSON.parse(localStorage.getItem('contactsAd'));
          displayAd();
        }
        if(JSON.parse(localStorage.getItem('contactsNum') != null)){
          contactsNum = JSON.parse(localStorage.getItem('contactsNum'));
          displayNum();
        }            
      }
    </script>
    <style>
      
    </style>
  </head>
  
  <body class="container">
    <div class="main">
      <div class="card h-100">
        <div class="card-body">
            <div class="col-sm-6">
                 <div class="m-3 mb-4 form-group">
                     <label for="personname" class="mb-2">Name:</label>
                     <input type="text" class="form-control" id="personname" name="personname" placeholder="SURNAME, First Name M.I.">
                 </div>

                  <div class="m-3 mb-4 form-group">
                     <label for="address" class="mb-2">Address:</label>
                     <input type="text" class="form-control" id="address" name="address" placeholder="Ex. Castle of Friendship, Ponyville">
                 </div>

                 <div class="m-3 mb-4 form-group">
                     <label for="phoneNo" class="mb-2">Address:</label>
                     <input type="text" class="form-control" id="phoneNo" name="phoneNo" placeholder="Ex. 0999-999-0101">
                 </div>
                 
                 <button id="myBtn" class="btn btn-primary" onClick="getProfile()">Add to Contacts</button>
              </div>
          </div>
        </div>
      </div> 
    
      <div class="card">
         <div class="card-body">
              <h4 class="text-center">PERSON'S CONTACT DETAILS</h5>
              
              <h5 class="d-flex justify-content-between p-3">
              <span class="d-inline-block">Name:</span>
              <span class="d-inline-block" id="txtName"><em>No information yet.</em></span>
              </h5>
           
              <h5 class="d-flex justify-content-between p-3">
              <span class="d-inline-block">Address:</span>
              <span class="d-inline-block" id="txtAdd"><em>No information yet.</em></span>
              </h5>
           
              <h5 class="d-flex justify-content-between p-3">
              <span class="d-inline-block">Contact Number:</span>
              <span class="d-inline-block" id="txtNum"><em>No information yet.</em></span>
              </h5>
         </div>
       </div>
